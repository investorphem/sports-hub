<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #4B0082;
    }
    #matches {
      margin-top: 20px;
      display: grid;
      gap: 15px;
    }
    .match {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>âš½ Sports Hub</h1>
  <div id="matches" class="loading">Loading matches...</div>

  <!-- Farcaster SDK -->
  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

    async function loadMatches() {
      const container = document.getElementById("matches");
      try {
        // Call your API route
        const res = await fetch("/api/football");
        const data = await res.json();

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = "<p>No matches found.</p>";
          return;
        }

        container.classList.remove("loading");
        container.innerHTML = data.matches.map(match => `
          <div class="match">
            <strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong><br/>
            Status: ${match.status}<br/>
            Date: ${new Date(match.utcDate).toLocaleString()}
          </div>
        `).join("");
      } catch (err) {
        container.innerHTML = "<p>Error loading matches.</p>";
        console.error(err);
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await loadMatches();

      // ðŸ‘‡ Tell Farcaster we are ready to show the app inside miniapp frame
      await sdk.actions.ready();
    });
  </script>
</body>
</html>
