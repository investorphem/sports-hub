<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #4B0082;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4B0082;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #360062;
    }
    #matches {
      display: grid;
      gap: 15px;
    }
    .match {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>âš½ Sports Hub</h1>

  <!-- Filters -->
  <div class="filters">
    <select id="competition">
      <option value="2021">Premier League</option>
      <option value="2016">Championship</option>
    </select>
    <input type="date" id="dateFrom" />
    <input type="date" id="dateTo" />
    <button id="loadBtn">Load Matches</button>
  </div>

  <div id="matches" class="loading">Loading matches...</div>

  <!-- Farcaster SDK -->
  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

    async function loadMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "Loading...";
      container.classList.add("loading");

      const competition = document.getElementById("competition").value;
      const dateFrom = document.getElementById("dateFrom").value;
      const dateTo = document.getElementById("dateTo").value;

      try {
        // Build query
        let query = `competition=${competition}`;
        if (dateFrom) query += `&dateFrom=${dateFrom}`;
        if (dateTo) query += `&dateTo=${dateTo}`;

        // Call your Vercel API route
        const res = await fetch(`/api/football?${query}`);
        const data = await res.json();

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = "<p>No matches found.</p>";
          return;
        }

        container.classList.remove("loading");
        container.innerHTML = data.matches.map(match => `
          <div class="match">
            <strong>${match.homeTeam.name}</strong> vs <strong>${match.awayTeam.name}</strong><br/>
            Status: ${match.status}<br/>
            Date: ${new Date(match.utcDate).toLocaleString()}
          </div>
        `
