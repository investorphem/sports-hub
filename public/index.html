<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="/icon.png" alt="Sports Hub" class="icon" />
    <div>
      <h1>Sports Hub</h1>
      <p class="muted">Live Football Scores & Fixtures</p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Live Matches</h2>
      <div id="live" class="list">Loading live matches…</div>
    </section>

    <section>
      <h2>Today’s Fixtures</h2>
      <div id="fixtures" class="list">Loading fixtures…</div>
    </section>
  </main>

  <footer class="footer">Powered by Football-Data.org</footer>

  <script src="script.js"></script>
</body>
</html>
